<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROBIN PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #141414, #a20000);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin-top: 10px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      flex: 1;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 13px 13px 10px #075e54, inset -13px -13px 10px #2c3e50;
    }

    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
        width: 100%;
      }
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .copy-code {
      color: #00ffff;
      font-weight: bold;
      cursor: pointer;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 999;
    }

    #lang-switch {
      margin-top: 10px;
      background: #fff;
      color: #000;
      border-radius: 5px;
      padding: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <i class="fa fa-user"></i>
      <h3 id="heading">üì≤ Link Robin with your number</h3>
      <p id="subtext">üî¢ Enter your number with country code (e.g., +94704xxxxxx)</p>
      <div class="input-container">
        <input type="text" id="number" placeholder="+94704xxxxxx" />
        <button id="submit">Submit</button>
      </div>
      <select id="lang-switch">
        <option value="en">English</option>
        <option value="si">‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</option>
      </select>
      <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
      <div id="pair" class="message"></div>
    </div>
  </div>

  <div id="toast">‚úîÔ∏è CODE copied!</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");
    const toast = document.getElementById("toast");

    const translations = {
      si: {
        heading: "üì≤ ‡∂î‡∂∂‡∑ö ‡∂Ø‡∑î‡∂ª‡∂ö‡∂Æ‡∂± ‡∂Ö‡∂Ç‡∂ö‡∂∫ ‡∑É‡∂∏‡∂ü ‡∂ª‡∑ú‡∂∂‡∑í‡∂±‡∑ä ‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
        subtext: "üî¢ ‡∂ª‡∂ß‡∑ö ‡∂ö‡∑ö‡∂≠‡∂∫ ‡∑É‡∂∏‡∂ü ‡∂î‡∂∂‡∑ö ‡∂Ö‡∂Ç‡∂ö‡∂∫ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (‡∂ã‡∂Ø‡∑è: +94704xxxxxx)",
        button: "‡∂∫‡∑Ä‡∂±‡∑ä‡∂±",
        invalid: "‚ùó ‡∂Ö‡∂Ç‡∂ö‡∂∫ ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂ª‡∂ß‡∑ö ‡∂ö‡∑ö‡∂≠‡∂∫ ‡∑É‡∂∏‡∂ü ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.",
        copied: "‚úîÔ∏è ‡∂ö‡∑ö‡∂≠‡∂∫ ‡∂¥‡∑í‡∂ß‡∂¥‡∂≠‡∑ä ‡∑Ä‡∑í‡∂∫!",
      },
      en: {
        heading: "üì≤ Link Robin with your number",
        subtext: "üî¢ Enter your number with country code (e.g., +94704xxxxxx)",
        button: "Submit",
        invalid: "‚ùó Invalid number. Please enter with country code.",
        copied: "‚úîÔ∏è CODE copied!",
      }
    };

    document.getElementById("lang-switch").addEventListener("change", (e) => {
      const lang = e.target.value;
      document.getElementById("heading").innerText = translations[lang].heading;
      document.getElementById("subtext").innerText = translations[lang].subtext;
      document.getElementById("submit").innerText = translations[lang].button;
    });

    function showToast(message) {
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    async function copyCode() {
      const codeElement = document.getElementById("copy");
      const codeText = codeElement.innerText.replace("CODE: ", "");
      await navigator.clipboard.writeText(codeText);
      showToast(translations[document.getElementById("lang-switch").value].copied);
    }

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = numberInput.value.replace(/[^0-9]/g, "");
      const lang = document.getElementById("lang-switch").value;

      if (!raw || raw.length < 11) {
        pair.innerHTML = `<span style="color:#ffcc00;">${translations[lang].invalid}</span>`;
        return;
      }

      numberInput.value = "+" + raw;
      numberInput.style.color = "#00ffcc";
      numberInput.style.fontSize = "18px";

      spinner.style.display = "block";
      pair.innerHTML = "";

      try {
        const { data } = await axios(`/code?number=${raw}`);
        const code = data.code || "‚ùó Service Unavailable";
        pair.innerHTML = `<span id="copy" class="copy-code" onclick="copyCode()">CODE: ${code}</span>`;
      } catch (err) {
        pair.innerHTML = `<span style="color:red;">‚ùó Error fetching code. Try again later.</span>`;
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
