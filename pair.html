<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HASA and NERO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141414, #a20000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      margin-bottom: 15px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      flex: 1;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
    }

    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    #loading-spinner {
      display: none;
      margin-top: 10px;
      color: white;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #pair {
      margin-top: 15px;
      font-weight: bold;
    }

    #copy {
      color: #00ffff;
      cursor: pointer;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 999;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ü§ñ HASA and NERO</h1>
    <h2>‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω bot ‡∂ë‡∂ö‡∂ö‡∑ä ‚Äì Pair ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∂î‡∂∂‡∑ö ‡∂Ø‡∑î‡∂ª‡∂ö‡∂Æ‡∂± ‡∂Ö‡∂Ç‡∂ö‡∂∫</h2>

    <div class="input-container">
      <input type="text" id="number" placeholder="+94704xxxxxx" />
      <button id="submit">Pair</button>
    </div>

    <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
    <div id="pair"></div>
    <div id="toast">‚úîÔ∏è CODE copied!</div>

    <div class="footer">¬© 2025 HASA and NERO | Powered by Sinhala UX + Plugin Logic</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");
    const toast = document.getElementById("toast");

    function showToast(message) {
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    async function copyCode() {
      const codeElement = document.getElementById("copy");
      const codeText = codeElement.innerText.replace("CODE: ", "");
      await navigator.clipboard.writeText(codeText);
      showToast("‚úîÔ∏è CODE copied!");
    }

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = numberInput.value.replace(/[^0-9]/g, "");
      if (!raw || raw.length < 11) {
        pair.innerHTML = `<span style="color:#ffcc00;">‚ùó ‡∂Ö‡∂Ç‡∂ö‡∂∫ ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í. ‡∂ª‡∂ß‡∑ö ‡∂ö‡∑ö‡∂≠‡∂∫ ‡∑É‡∂∏‡∂ü ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.</span>`;
        return;
      }

      numberInput.value = "+" + raw;
      numberInput.style.color = "#00ffcc";
      numberInput.style.fontSize = "18px";

      spinner.style.display = "block";
      pair.innerHTML = "";

      try {
        const { data } = await axios(`/code?number=${raw}`);
        const code = data.code || "‚ùó ‡∑É‡∑ö‡∑Ä‡∑è‡∑Ä ‡∂Ω‡∂∂‡∑è ‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö";
        pair.innerHTML = `<span id="copy" onclick="copyCode()">CODE: ${code}</span>`;
      } catch (err) {
        pair.innerHTML = `<span style="color:red;">‚ùó ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä ‡∂á‡∂≠‡∑í‡∑Ä‡∑í‡∂∫. ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.</span>`;
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
