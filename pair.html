<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      padding: 20px;
      background-color: #a20000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      flex: 1;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 13px 13px 10px #075e54, inset -13px -13px 10px #2c3e50;
    }

    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
        width: 100%;
      }
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .copy-code {
      color: #00ffff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <i class="fa fa-user"></i>
      <h3>üì≤ Link Robin with your number</h3>
      <p>üî¢ Enter your number with country code (e.g., +94704xxxxxx)</p>
      <div class="input-container">
        <input type="text" id="number" placeholder="+94704xxxxxx" />
        <button id="submit">Submit</button>
      </div>
      <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
      <div id="pair" class="message"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");

    async function copyCode() {
      const codeElement = document.getElementById("copy");
      const codeText = codeElement.innerText.replace("CODE: ", "");
      await navigator.clipboard.writeText(codeText);
      codeElement.innerText = "‚úîÔ∏è COPIED";
      setTimeout(() => {
        codeElement.innerText = "CODE: " + codeText;
      }, 1000);
    }

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = numberInput.value.replace(/[^0-9]/g, "");
      if (!raw || raw.length < 11) {
        pair.innerHTML = `<span style="color:#ffcc00;">‚ùó Invalid number. Please enter with country code.</span>`;
        return;
      }

      numberInput.value = "+" + raw;
      numberInput.style.color = "#00ffcc";
      numberInput.style.fontSize = "18px";

      spinner.style.display = "block";
      pair.innerHTML = "";

      try {
        const { data } = await axios(`/code?number=${raw}`);
        const code = data.code || "‚ùó Service Unavailable";
        pair.innerHTML = `<span id="copy" class="copy-code" onclick="copyCode()">CODE: ${code}</span>`;
      } catch (err) {
        pair.innerHTML = `<span style="color:red;">‚ùó Error fetching code. Try again later.</span>`;
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
